<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NovaVest Embedded • PiggyBank Prototype</title>
  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, rgba(79, 70, 229, 0.25), transparent 60%),
                  radial-gradient(circle at bottom, rgba(56, 189, 248, 0.25), transparent 60%),
                  #020617;
      color: #e5e7eb;
    }
    .card {
      background: rgba(15, 23, 42, 0.96);
      border-radius: 16px;
      padding: 24px 26px;
      max-width: 520px;
      width: 90%;
      border: 1px solid #1f2937;
      box-shadow: 0 20px 50px rgba(0,0,0,0.55);
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 22px;
    }
    p {
      font-size: 13px;
      color: #9ca3af;
    }
    .buttons {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    a.btn {
      display: inline-block;
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 500;
    }
    a.primary {
      background: linear-gradient(90deg, #4ade80, #22c55e);
      color: #022c22;
    }
    a.secondary {
      background: #020617;
      border: 1px solid #4b5563;
      color: #e5e7eb;
    }
    small {
      display: block;
      margin-top: 16px;
      font-size: 11px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>NovaVest Embedded Prototype</h1>
    <p>
      Demo of NovaVest as an AI financial agent integrated inside the PiggyBank app.<br/>
      Choose a view to explore:
    </p>
    <div class="buttons">
      <a class="btn primary" href="individual.html">Individual user view</a>
      <a class="btn secondary" href="corporate.html">Corporate treasury view</a>
    </div>
    <small>Static prototype • Dummy data only • No real banking or trading</small>
  </div>
</body>
</html>
